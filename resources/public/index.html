<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/kl.css">
    <link rel="stylesheet" href="css/yoti.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Kemplittle Identity Verification</title>
</head>

<body>
    <div id="root"></div>
    <script src="cljs-out/dev-main.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type='text/javascript' src='https://www.kemplittle.com/wp-content/themes/kemplittle/js/slick.min.js?ver=1.6.0'></script>
    <script src="https://www.yoti.com/share/client/"></script>
    <script>
        $(document).ready(function() {
            $('.logos-slider').slick({
                arrows: true,
                dots: false,
                infinite: false,
                focusOnSelect: true,
                lazyLoad: 'ondemand',
                slidesToShow: 8,
                slidesToScroll: 1
            });
        });
        window.Yoti.Share.init({
            elements: [{
                domId: "yotiapp",
                scenarioId: "15f775ff-b8c4-42e7-b8d1-3c2df8e9010c",
                clientSdkId: "8d26c691-0b72-4ddd-9b33-59a79f51eb96",
                button: {
                    label: "Use Yoti  ",
                    align: "center", // "left" | "right"
                    width: "full" // "auto"
                },
                modal: {
                    zIndex: 9999 // default to 9999, min of 0 - max of 2147483647
                },
                shareComplete: {
                    closeDelay: 4000, // default to 4000, min of 500 - max of 10000
                    tokenHandler: (token, done) => {
                        console.log(`Received the token: ${token}`);
                        let xhr = new XMLHttpRequest();
                        let endpoint = 'yotiapp?token=' + token;
                        xhr.open("GET", endpoint);
                        xhr.send();
                        done(); //done() will overwrite the closeDelay
                    }
                }
            }]
        });
    </script>

</body>

</html>
