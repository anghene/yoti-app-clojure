<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kemplittle - identity verification</title>

    <!-- styles -->
    {% style "/assets/bulma/css/bulma.min.css" %} {% style "/assets/material-icons/css/material-icons.min.css" %} {% style "/css/screen.css" %}
</head>

<body>
    <!-- navbar -->
    <nav class="navbar is-info">
        <div class="container">
            <div class="navbar-brand ">
                <figure class="image is-64x64" style="margin:10px;">
                    <a href="/"><img src="img/logo_kemp_little.png"></a>
                </figure>
                <a class="navbar-item" href="/" style="font-weight:bold;">Kemplittle</a>
                <span class="navbar-burger burger" data-target="nav-menu">
                      <span></span>
                <span></span>
                <span></span>
                </span>
            </div>
            <div id="nav-menu" class="navbar-menu">
                <div class="navbar-start">
                    <a href="/" class="navbar-item{% ifequal page " home.html " %} is-active{%endifequal%}">Home</a>
                    <a href="/docscan" class="navbar-item{% ifequal page " docscan.html " %} is-active{%endifequal%}">Use Yoti Docscan</a>
                    <a href="/yotiapp" class="navbar-item{% ifequal page " y.html " %} is-active{%endifequal%}">Login with Yoti</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>

    <!-- scripts -->
    <script type="text/javascript">
        (function() {
            var burger = document.querySelector('.burger');
            var nav = document.querySelector('#' + burger.dataset.target);
            burger.addEventListener('click', function() {
                burger.classList.toggle('is-active');
                nav.classList.toggle('is-active');
            });
        })();
    </script>


    {% block page-scripts %} {% endblock %}
</body>

</html>
